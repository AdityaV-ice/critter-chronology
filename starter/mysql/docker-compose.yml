services:
  mysql:
    image: mysql:8.0
    container_name: mysql-critter
    environment:
      MYSQL_ROOT_PASSWORD: critter123
      MYSQL_DATABASE: critter
      MYSQL_USER: critter
      MYSQL_PASSWORD: critter123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
volumes:
  mysql_data: